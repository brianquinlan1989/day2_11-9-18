<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
    .transform {
        transform: rotate(135deg);
        
    }
    
    .transformed {
        transform: scale(0.5,0.5);;
    }
    </style>
</head>

<body>
    <img class="transform" src="images/owl.jpg" width="200">
    <img class="transformed" src="images/owl.jpg" width="150">

</body>
